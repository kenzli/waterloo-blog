{% extends "blog/main.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container card mt-4">
        <div class="content-section p-4">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Update your Post
                    </legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-info btn-sm m-1" type="submit">Save Changes</button>
                    <a class="btn btn-secondary btn-sm m-1" href="{% url 'post-detail' object.id %}">Cancel</a>
                    <a class="btn btn-danger btn-sm m-1" href="{% url 'post-delete' object.id %}">Delete Post</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
